<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloggers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1A0D5A, #23429f);
      color: #ffffff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .navbar-nav .nav-link, .navbar-nav .btn {
      color: #61dafb;
    }
    .header-section {
      margin-top: 80px;
      padding: 100px 0 50px 15px;
      text-align: left;
      padding: 50px 0;
      margin-left: 15px;
    }
    .header-section h1 {
      font-family: Courier New, monospace;
      color: #3864b5;
    }
    .header-section h3 {
      margin-top: 60px;
      font-family: Bradley Hand, cursive;
      color: #c0e0c3;
    }
    .header-section .btn {
      background-color: #ff4081;

      color: #ffffff;
    }
    .illustration {
      margin-bottom: 20px;
      width: 500px;
      text-align: center;
      padding: 30px 0;
